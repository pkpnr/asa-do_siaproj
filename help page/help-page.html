<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Side dashboard</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="help-page.css">
</head>
<body>


	<input type="checkbox" id="check">

	<header>
		<label for="check">
			<i class="fas fa-bars" id="sidebar_btn"></i>
		</label>
		<div class="left_area">
			<h3>Asa-<span>Do?</span></h3>
		</div>
		<div class="right_area">
			<a href="#" class="logout_btn">Logout</a>
		</div>
	</header>


	<div class="sidebar">
		<a href="../home page/home-page.html"><i class="fas fa-home"></i><span>Home</span></a>
		<a href="../search page/search-page.html"><i class="fas fa-search"></i><span>Search</span></a>
		<a href="../about us page/about-us-page.html"><i class="fas fa-info-circle"></i><span>About</span></a>
		<a href="../help page/help-page.html"><i class="fas fa-question-circle"></i><span>Help</span></a>
	</div>

	<div class="container">

		<div class="slider">
			<div class="slides">

				<input type="radio" name="radio-btn" id="radio1">
				<input type="radio" name="radio-btn" id="radio2">
				<input type="radio" name="radio-btn" id="radio3">
				<input type="radio" name="radio-btn" id="radio4">
				<input type="radio" name="radio-btn" id="radio5">
				<input type="radio" name="radio-btn" id="radio6">


				<div class="slide first">
					<img src="p1.jpg" alt="">
				</div>

				<div class="slide">
					<img src="p2.jpg" alt="">
				</div>

				<div class="slide">
					<img src="p4.jpg" alt="">
				</div>

				<div class="slide">
					<img src="p5.jpg" alt="">
				</div>

				<div class="slide">
					<img src="p6.jpg" alt="">
				</div>

				<div class="slide">
					<img src="p7.png" alt="">
				</div>

			</div>

			<div class="navigation-manual">
				<label for="radio1" class="manual-btn"></label>
				<label for="radio2" class="manual-btn"></label>
				<label for="radio3" class="manual-btn"></label>
				<label for="radio4" class="manual-btn"></label>
				<label for="radio5" class="manual-btn"></label>
				<label for="radio6" class="manual-btn"></label>
			</div>

		
		</div>

	<div class="content"></div>

		
				       <!-- light and dark mode -->
    <div class="wrapper-toggle-switch">
      <input type="checkbox" id="input-color-switch">
      <label for="input-color-switch" class="color-switch">
        <div class="color-switch-toggle"></div>
      </label>
    </div> 

	</div>
<script src="dark mode toggle.js"></script>
</body>
</html>
